<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<script src="script.js"></script>

	<title>Herman Vulkers | GitHub user search app</title>

  
</head>
<body>
	<header>
		<div class="container header-container">
			<h1 class="title">
				devfinder
			</h1>
			<div class="themeswitcher">
				<span class="dark-text">Dark</span>
				<img class="dark-icon" src="assets/icon-moon.svg" alt="Moon icon for dark mode">
				<span class="light-text">Light</span>
				<img class="light-icon" src="assets/icon-sun.svg" alt="Sun icon for light mode">
			</div>
		</div>
	</header>

	<div class="container searchbar-container">
		<div class="searchbar">
			<img class="search-icon" src="assets/icon-search.svg" alt="Search icon">
			<input class="search-field" type="text" placeholder="Search GitHub username...">
			<button class="search-button">Search</button>
		</div>
	</div>

	<div class="container main-container">
		<div class="info">
			<div class="info-photo">
				<img class="photo" src="assets/IMG_1908.jpg" alt="Placeholder">
			</div>
			<div class="info-header">
				<span class="info-title-handle"><h1>hermanvulkers</h1><h3>@hrmnvlkrs</h3></span>
				<span class="date">Joined 25 Jan 2011</span>
			</div>
			<div class="info-description">
				Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.
			</div>
		</div>
		<div class="stats">
			<div class="repos">
				<h4><span>Repos</span></h4>
				<span class="repos-number">8</span>
			</div>
			<div class="followers">
				<h4><span>Followers</span></h4>
				<span class="followers-number">3938</span>
			</div>
			<div class="following">
				<h4><span>Following</span></h4>
				<span class="following-number">9</span>
			</div>
		</div>
		<div class="contact">
			<div class="location">
				<img src="assets/icon-location.svg" alt="Location icon">
				<span class="location-text">San Francisco</span>
			</div>
			<div class="twitter">
				<img src="assets/icon-twitter.svg" alt="Twitter icon">
				<span class="twitter-text">Not available</span>
			</div>
			<div class="website">
				<img src="assets/icon-website.svg" alt="Website link icon">
				<a href="www.hermanvulkers.com" class="website-text">hermanvulkers.com</span>
			</div>
			<div class="github">
				<img src="assets/icon-company.svg" alt="GitHub link icon">
				<a href="https://github.com/hermanvulkers/" class="github-text">@github</span>
			</div>
		
		</div>









		
	


</body>
</html>
